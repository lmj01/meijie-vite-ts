<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficus JS</title>
  </head>
  <body>
      <hello-world></hello-world>
    <script type="module">
        import { html, renderer } from '/libs/ficusjs/renderer-3.1.0/lit-html.mjs'
        import { createComponent } from '/libs/ficusjs/v3.2.3/component.js'

        createComponent('hello-world', {
            renderer,
            handleClick (e) {
                window.alert('Hello to you!')
            },
            render () {
                return html`<div>
                <p>Test component</p>
                <button type="button" @click="${this.handleClick}">Click me!</button>
                </div>`
            }
        })
    </script>
  </body>
</html>
